               }
      
      
      class TextBasedBrowserTest(StageTest):
      
          def generate(self):
      
              dir_for_files = 'tb_tabs'
              return [
                  TestCase(
                      stdin='docs.python.org\nexit',
                      attach='docs.python.org',
                      args=[dir_for_files]
                  ),
                  TestCase(
